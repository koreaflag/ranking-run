services:
  db:
    image: postgis/postgis:16-3.4
    container_name: runvs-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-runcrew}
      POSTGRES_USER: ${POSTGRES_USER:-runcrew}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-runcrew_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-runcrew}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: runvs-backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-runcrew}:${POSTGRES_PASSWORD:-runcrew_password}@db:5432/${POSTGRES_DB:-runcrew}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: runvs-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
  caddy_data:
  caddy_config:
